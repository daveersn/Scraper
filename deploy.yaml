import:
  - recipe/laravel.php
  - contrib/npm.php

config:
  keep_releases: 1
  repository: 'https://daveersn@github.com/daveersn/Scraper.git'

hosts:
  prod:
    remote_user: scraper
    hostname: 188.245.249.97
    deploy_path: '/home/scraper/scraper.daviderosina.com/'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:migrate
    - artisan:storage:link
    - artisan:optimize
    - npm:install
    - npm:run:build
    - deploy:publish
    - artisan:queue:restart
  npm:run:build:
    - run: 'cd {{release_path}} && {{bin/npm}} run build'

after:
  deploy:failed: deploy:unlock
